{%extends 'posts/layout.html' %}

{% block content %}
    <h1 class = "center-align blue lighten-3">{{title}}</h1>
    <ul class="collection">
        {% for post in posts %}
        <li class="collection-item"><a href="details/{{post.id}}">{{post.title}} by {{post.created_by}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
